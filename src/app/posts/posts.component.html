<div class="container">
  <ul class="list-group">
    <li class="list-group-item shadow" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <img [src]="post.image" [alt]="post-title" class="mx-auto d-block">
            <p class="title">{{post.title}}</p>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <div class="p-2">
            <a [routerLink]="['/post-edit', post.id]" class="btn">Edit</a>
          </div>
          <div class="p-2">
            <button (click)="deletePost(post.id)" class="btn">Delete</button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
