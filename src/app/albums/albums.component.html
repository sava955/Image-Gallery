<div class="container" *ngIf="albums.length > 0">
  <div class="row">
    <div class="col-sm-3" *ngFor="let album of albums" [@flyInOut]="'in'">
      <a routerLink="/{{album.id}}">
        <div class="card">
          <div class="card-body">
            <i class="far fa-folder"></i>
          </div>
          <div class="card-footer">
            <h4>{{album.name}}</h4>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<div *ngIf="albums.length <= 0">
  <p>There are no albums yet.</p>
</div>
